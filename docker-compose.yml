version: '3.8'

services:
  # Python FastAPI Backend
  api:
    build: .
    container_name: bwb-scanner-api
    ports:
      - "8000:8000"
    volumes:
      - ./bwb_scanner:/app/bwb_scanner
      - ./sample_options_chain.csv:/app/sample_options_chain.csv
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - bwb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

